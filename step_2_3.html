		<div class="container">

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Facotry mode</h3>
				</div>
				<div class="panel-body">
					<h4>Please check the following steps:</h4>
					<ol>
						<li>
							<span>The CE300 has entered the facotory mode. </span>
							<p>
								Please unplug the power cord for exiting factory mode and then perform reboot.  
							</p>
						</li>
					</ol>
					<h4>Please select the result you got:</h4>
					<form>
						<div class="form-inline">
							<p>
								<label class="radio inline control-label">
									<input type="radio" name="results" value="1"/>
									I have solved the problem successfully </label>
							</p>
							<p>
								<label class="radio inline control-label">
									<input type="radio" name="results" value="2"/>
									I haven't solved the problem yet </label>
							</p>

						</div>
						<button type="button" class="btn btn-default" id="submit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
