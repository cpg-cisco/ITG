<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Cisco-CPG interactive troubleshooting Tool</title>

		<!-- Bootstrap core CSS -->
		<link href="./assets/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="./css/navbar-fixed-top.css" rel="stylesheet">

	</head>

	<body>

		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar">&nbsp;</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">ITG-CPG</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav" id="navigation_bar">
						
					</ul>
					<ul class="nav navbar-nav navbar-right" id="navigation_bar_right">
						
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Reimaging</h3>
				</div>
				<div class="panel-body">
					<h4>Please reimagine your CE300, and then try again.</h4>
				</div>

                	<div class="panel-body">
				<h4>Please select the result you got:</h4>
				
				<form>
					<div class="form-inline">
						<p>
							<label class="radio inline control-label">
								<input type="radio" name="results" value="1"/>
									CE300 has recovered from black screen. </label>
						</p>
						<p>
							<label class="radio inline control-label">
								<input type="radio" name="results" value="2"/>
									CE300 has not recovered from black screen </label>
						</p>
					</div>
					<button type="button" class="btn btn-default" id="submit">
						Submit
					</button>
				</form>
				</div>
			</div>
		</div>

		<!-- /container -->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="./js/jquery.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#submit').click(function() {
					if ($('input[name=results]:checked').val() == null) {
						alert('Please choose the result you got!');
					} else {
						switch($('input[name=results]:checked').val()) {
							case "1":
								window.location.href = "./step_3_2.html";
								break;
							case "2":
								window.location.href = "./step_4_1.html";
								break;
						}
					}
				});
			});
		</script>
		<script src="./js/step.js"></script>
	</body>
</html>
