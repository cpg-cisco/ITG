		<div class="container">

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Check unit reachable</h3>
				</div>
				<div class="panel-body">
					<h4>Please check whether the unit is reachable <br>at IP level. </h4>
						<ol>Ping the IP address of the unit in question.</ol> 
					
					<h4>Please select the result you got:</h4>
					<form>
						<div class="form-inline">
							<p>
								<label class="radio inline control-label">
									<input type="radio" name="results" value="1"/>
									Unit is reachable at IP level.</label>
							</p>
							<p>
								<label class="radio inline control-label">
									<input type="radio" name="results" value="2"/>
									Unit is not reachable at IP level. </label>
							</p>
						</div>
						<button type="button" class="btn btn-default" id="submit">Submit</button>
					</form>
				</div>
			</div>

		</div>
		<!-- /container -->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="./js/jquery.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#submit').click(function(){
					if($('input[name=results]:checked').val() == null){
						alert('Please choose the result you got!');
					}
					else {
						switch($('input[name=results]:checked').val()){
							case "1":
							     window.location.href = "./dstep_1_2.html";
							     break;
							case "2":
							     window.location.href = "./dstep_1_6.html";
							     break;
						}
					}
				});
			});
		</script>
