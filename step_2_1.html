		<div class="container">

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Check power icon</h3>
				</div>
				<div class="panel-body">
					<h4>Please check the following steps:</h4>

					<ol>
						<li>
							Please check the power icon on led panel.

							<p><img src="pics for step_2_1/step_2_1.png" width="300" height="100">
							</p>
						</li>
					</ol>
					<h4>Please select the result you got:</h4>
					<form>
						<div class="form-inline">
							<p>
								<label class="radio inline control-label">
									<input type="radio" name="results" value="1"/>
									The power icon is blinking. </label>
							</p>
							<p>
								<label class="radio inline control-label">
									<input type="radio" name="results" value="2"/>
									The power icon stays lit on. </label>
							</p>
							<p>
								<label class="radio inline control-label">
									<input type="radio" name="results" value="3"/>
									The power icon is in other status.</label>
							</p>
						</div>
						<button type="button" class="btn btn-default" id="submit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
				<script src="./js/jquery.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#submit').click(function() {
					if ($('input[name=results]:checked').val() == null) {
						alert('Please choose the result you got!');
					} else {
						switch($('input[name=results]:checked').val()) {
							case "1":
								window.location.href = "./step_2_2.html";
								break;
							case "2":
								window.location.href = "./step_2_3.html";
								break;
							case "3":
								window.location.href = "./step_2_4.html";
								break;
						}
					}
				});
			});
		</script>
